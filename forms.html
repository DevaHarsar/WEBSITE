<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;


            overflow: auto;
        }

        /* From Uiverse.io by xueyuantan */
        button {
            width: 10em;
            height: 3em;
            
            font-size: 15px;
            font-family: inherit;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
           
        }

        button::before {
            content: '';
            width: 0;
            height: 3em;
            
            position: absolute;
            top: 0;
            left: 0;
            background-image: linear-gradient(to right, #62856ae3 0%, #ebe347a7 100%);
            transition: .5s ease;
            display: block;
            z-index: -2;
        }

        button:hover::before {
            width: 10em;
        }

        .forms {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            width: 50rem;
            gap: 1rem;
            color: rgb(30, 253, 253);
            background: rgba(105, 11, 187, 0.44);
            box-shadow: 0 8px 32px 0 rgba(77, 77, 184, 0.37);
            backdrop-filter: blur(7.5px);
            -webkit-backdrop-filter: blur(7.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            justify-content: center;
        }
        input{
            border: none;
            border-radius: 1rem;
            background-color:rgb(219, 223, 223) ;
            width: 18rem;
            height: 3rem;
            
        }
        

        h1 {
            color: brown;
           
        }

        h3 {
            text-align: left;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">


        <form action="" class="forms" >
            <h1>FORM</h1>
            <h3>Enter Name</h3>
            <input type="text" id="name" placeholder="Enter Name">
            <h3>Enter Email Id</h3>
            <input type="email" id="email" placeholder="Enter mail">
            <h3>Age</h3>
            <input type="number" id="age" placeholder="Enter age">
            <h3>Enter Phone Number</h3>
            <input type="number" id="phone" placeholder="Enter phone number">
            <h3>Enter Password</h3>
            <input type="password" id="password" placeholder="password">
            <br>
            <button type="submit" onclick="formdata()" >Submit the form</button>
        </form>
    </div>
    <script>
        function formdata() {
            //  e.preventDefault();
            let val=document.getElementById("name").value ;  
            let email=document.getElementById("email").value;
            let phone=document.getElementById("phone").value;

            
           console.log(val);
           console.log(email);
           console.log(phone);
        }
       
    </script>
</body>


</html>
