<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            
        }
      
        /* From Uiverse.io by xueyuantan */
        button {
            width: 10em;
            height: 3em;

            font-size: 15px;
            font-family: inherit;
            border: none;
            margin-bottom: 2rem;
            /* position: absolute ;
            padding-top: 100px; */
            overflow: hidden;
            z-index: 1;

        }

       button:hover{
           background-color: beige;
       }

        .forms {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 35rem;
            height: 29rem;
            gap: 15px;
            color: rgb(30, 253, 253);
            background: rgba(105, 11, 187, 0.44);
            box-shadow: 0 8px 32px 0 rgba(77, 77, 184, 0.37);
            backdrop-filter: blur(7.5px);
            -webkit-backdrop-filter: blur(7.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            
        }

        input {
            border: none;
            
            border-radius: 1rem;
            background-color: rgb(219, 223, 223);
            width: 18rem;
            height: 3rem;

        }
        input:focus{
            outline: none;
            border-bottom:3px solid rgb(85, 112, 217);
        }


        h1 {
            color: brown;
            
        }
        .headingdesign
        {
            background-color: aliceblue;
        }

        h3 {
            text-align: left;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <form action="" class="forms">
            <h1 class="headingdesign">FORM</h1>
           
            <h3>Enter Name</h3>
            <input type="text" id="name" placeholder="Enter Name">
            <h3>Enter Email Id</h3>
            <input type="email" id="email" placeholder="Enter mail">
            <h3>Age</h3>
            <input type="number" id="age" placeholder="Enter age">
            <h3>Enter Phone Number</h3>
            <input type="number" id="phone" placeholder="Enter phone number">
            <h3>Enter Password</h3>
            <input type="password" id="password" placeholder="password">
            <br>
            <button type="submit" onclick="formdata()">Submit the form</button>
        </form>
    </div>
    <script>
        function formdata() {
            //  e.preventDefault();
            let val = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            const data =
            {
                valtype:val,
                emailtype:email,
            }
             const {valtype,emailtype}=data
             if(valtype!=='') 
             {
                console.log('Hurray');

             }
             else{
                console.log("Enter a name");
             }
            if (val === 'Dev' || email === 'a@a.com') {
                       console.log("username/email exist");
            }
            else{
            console.log(val);
            console.log(email);
            console.log(phone);
            }
        }

    </script>
</body>


</html>
